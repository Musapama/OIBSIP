<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musa's Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Online Temperature Converter</h1>
        </div>

        <div class="kelvin"> 
            <input type="number" id="kelvin" name="Kelvin" placeholder="Kelvin">
            <label for="kelvin">K</label>
        </div>

        <div class="celsius"> 
            <input type="number" id="celsius" name="Celsius" placeholder="Celsius">
            <label for="celsius">C</label>
        </div>

        <div class="fahrenheit"> 
            <input type="number" id="fahrenheit" name="Fahrenheit" placeholder="Fahrenheit">
            <label for="fahrenheit">F</label>
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
